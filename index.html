  <body>
    <div class="container">
      <h1>exercice_05</h1>
      <p>Créez deux champs pour entrer uniquement deux nombres.</p>
      <p>Un bouton permet de les multiplier.</p>
      <div class="row col-12 d-flex justify-content-center">
        <form class="" action="index.html" method="post">
          <!-- changement de type text en number pour les input
          <p><input type="text" id="nombre1" value=""></p>
          <p><input type="text" id="nombre2" value=""></p> -->
          <p><input type="number" id="nombre1" value=""></p>
          <p><input type="number" id="nombre2" value=""></p>
          <p><button class="btn btn-primary" onclick="displayInput()">Multipliez !</button></p>
        </form>
      </div>
    </div>
    <!-- correction Saphir -->
    <script>
      function displayInput(){
      var inputNumber2 = document.getElementById('nombre2').value;
      var inputNumber1 = document.getElementById('nombre1').value;
      // la variable calcul contient la multiplication des deux variables pour les afficher.
      calcul = inputNumber1 * inputNumber2;
      // on vérifie l'existence des variables. si elles existent on les affiche dans une modale
        if(inputNumber1 && inputNumber2){
          // si elles existent elles  sont affichées dans une modale
          alert(calcul);
        }else{
          //sinon on affiche un message d'erreur
          alert("Veuillez remplir les champs par des chiffres ou des nombres, merci.");
        }
      }
    </script>
